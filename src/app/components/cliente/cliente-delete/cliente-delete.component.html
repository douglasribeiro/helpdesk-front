<div class="container mat-elevation-z8">
    <form class="form">
        
        <h1>Excluir Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Dics de um DEV">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="cliente.nome"
            name="nome"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="cliente.cpf"
            name="cpf" 
            matInput
            [disabled]="true"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
            [(ngModel)]="cliente.email"
            name="email" 
            matInput
            [disabled]="true">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input
            [(ngModel)]="cliente.senha" 
            name="senha"
            type="password" matInput
            [disabled]="true">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Excluir</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="primary">Cancelar</button>
    </form>
</div>
