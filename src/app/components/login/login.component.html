<div class="container">
    <form class="form mat-elevation-z8 ">

        <h1>HelpDesk - Dicas de um DEV</h1>

        <img src="assets/img/login-image.svg" alt="HelpDesk - Dicas de um Dev">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required="true" [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. usuario@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required="true" [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123">
          </mat-form-field>
      <button (click)="logar()" [disabled]="!validaCampos()" class="full-width" mat-stroked-button color="primary">Login</button>
    </form>

</div>
